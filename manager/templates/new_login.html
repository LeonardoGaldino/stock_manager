{% load static %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
    <link rel="icon" type="image/gif" href="{% static 'favicon.ico'%}" />
    <link rel="stylesheet" href="{% static "bootstrap/dist/css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/default.css" %}" />
    <title> TSM - Login </title>
    <style>
      .jumbotron, body{
        background-color: #e3ebf0;
        font-family: 'Lato', sans-serif;
      }
    </style>
    <script>
      console.log("trolleiogansb");
    </script>
  </head>
  <body>
    <header class="page-header text-center">
      <h1><strong> The Stock Manager </strong></h1>
      <h4> Manage your home stock fast and easily. </h4>
    </header>
    <article class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-sm-offset-4">
          <div style="background-color: #a5baaf;" class="panel">
            <div class="text-center panel-heading">
              <h4>Authentication</h4>
            </div>
            <div class="panel-body">

              <form action="{% url 'new_login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group text-center">
                  <span class="glyphicon glyphicon-user"></span>
                  <label for="usernameField">Username</label>
                  <input required type="text" name="username" class="form-control" id="usernameField" placeholder="Username"/>
                </div>

                <div class="form-group text-center">
                  <span class="glyphicon glyphicon-lock"></span>
                  <label for="passwordField">Password</label>
                  <input required type="password" name="password" class="form-control" id="passField" placeholder="Password" />
                </div>
                {% if error %}
                <div class="text-center">
                  <p style="color: red;"> Username or password incorrect. </p>
                </div>
                {% endif %}
                <div class="text-center">
                  <button style="background-color: #f8f8f8;" type="submit" class="btn">Login</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </article>
    <script src="{% static "jquery/dist/jquery.min.js" %}"></script>
    <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/default.js" %}"></script>
  </body>
</html>

{% extends 'base.html' %}

{% block title %}
  <title> New Item </title>
{% endblock title %}

{% block body %}
<h1 class="center"> Novo Item </h1>
<div class="row">
<form class="col s12" action="" method="post">
  {% csrf_token %}
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">description</i>
        <input name="name" type="text" class="validate">
        <label for="name">Nome do item</label>
      </div>
      <div class="input-field col s6">
        <select name="qty">
          <option value="0">Suficiente</option>
          <option value="1">Pouco</option>
          <option value="2">Acabou</option>
        </select>
        <label>Quantidade</label>
      </div>
    </div>
    <div class="row">
      <div class="right input-field col s6">
        <input value="Criar item" type="submit" class="waves-effect waves-light btn">
      </div>
    </div>
  </form>
</div>
{% endblock body %}
